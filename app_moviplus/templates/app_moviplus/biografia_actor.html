
{% extends "app_moviplus/base.html" %}
{% load static %}
{% block title %} CinePlus | Home {% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static "css/estilos.css" %}">
<div class="container">
    <div class="row">
        <h2>{{ actor_info.name }}</h2>
        <img src="https://image.tmdb.org/t/p/w500/{{ actor_info.profile_path }}" alt="{{ actor_info.name }}">
        <p>{{ actor_info.biography }}</p>
    </div>
</div>
{% endblock %}
